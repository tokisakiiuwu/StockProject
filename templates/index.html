<!DOCTYPE html>
<html>
<head>
    <title>Stocks Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .info-box { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .search-container, .text-container, .info-container { margin-bottom: 20px; }
        .button-group { text-align: left; margin-bottom: 20px; }
        .button-group button:hover { background-color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">

        <!-- Search Bar -->
        <div class="search-container">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="ticker" placeholder="Search ticker (e.g., AAPL)" required
                       value="{{ ticker|default_if_none:'' }}">
                <button type="submit">Search</button>
            </form>
        </div>

        {% if error %}
            <p style="color: red;">{{ error }}</p >
        {% endif %}

        {% if current_price %}

            <!-- Stock Info -->
            <div class="text-container">
                <h2>{{ Company }}</h2>
                <h1>${{ current_price|floatformat:2 }}</h1>
            </div>

            <!-- Stock Chart -->
            <div class="chart-container">
                <div class="chart-box">
                    <div id="chart"></div>
                </div>
            </div>

                        <!-- Timeframe Selection Buttons -->
            <div class="button-group">
                <button onclick="updateChart('3mo')">3M</button>
                <button onclick="updateChart('6mo')">6M</button>
                <button onclick="updateChart('1y')">1Y</button>
                <button onclick="updateChart('5y')">5Y</button>
                <button onclick="updateChart('10y')">10Y</button>
            </div>

            <!-- Additional Stock Details -->
            <div class="info-container">
                <div class="info-box">
                    {% for key, value in info.items %}
                        <div><strong>{{ key }}:</strong> {{ value }}</div>
                    {% endfor %}
                </div>
            </div>

            <script>
                // Initialize chart with default data
                let chartData = JSON.parse('{{ chart_data|safe }}');

                function plotChart(data) {
                    const traceClose = {
                        x: data.dates,
                        y: data.closes,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'Price',
                        line: { color: '#3b82f6', width: 2}
                    };

                    const traceEMA50 = {
                        x: data.dates,
                        y: data.ema50,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'EMA 50',
                        line: { color: '#2ca02c', width: 1}
                    };

                    const layout = {
                        yaxis: { title: 'Price (USD)' },
                        hovermode: 'x unified',
                        showlegend: true,
                        responsive: true
                    };

                    Plotly.newPlot('chart', [traceClose, traceEMA50], layout);
                }

                // Initial plot
                plotChart(chartData);

                // Function to update chart dynamically
                function updateChart(period) {
                    fetch(`?period=${period}`, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                        .then(response => response.json())
                        .then(data => {
                            plotChart(data.chart_data);
                        })
                        .catch(error => console.error('Error updating chart:', error));
                }
            </script>

        {% endif %}
    </div>
</body>
</html> --
