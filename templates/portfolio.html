<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Builder</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .button-group { margin-top: 10px; }
        button { padding: 8px 12px; margin: 5px; cursor: pointer; border: none; }
        .btn-add { background-color: #4CAF50; color: white; }
        .btn-remove { background-color: #f44336; color: white; }
        .btn-optimize { background-color: #2563eb; color: white; }
        
        /* Optimized Portfolio Section */
        #optimized-portfolio { margin-top: 30px; }
        #optimized-portfolio h2 { color: #2d3e50; font-size: 24px; margin-bottom: 20px; text-align: center; }

        .portfolio-list { 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .portfolio-item { 
            background-color: #f8f9fa;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .portfolio-item:hover { 
            background-color: #e9ecef;
            cursor: pointer;
        }

        .stock-name {
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
        }

        .allocation {
            margin-top: 10px;
            font-weight: bold;
            font-size: 22px;
            color: #333;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="head-container">
        <a href="{% url 'stock_search' %}">
            <button>Home</button>
        </a>
    </div>
    
    <div class="container">
        <h1>Portfolio Builder</h1>
        
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stock Ticker</th>
                    <th>Allocation (%)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="tickers[]" placeholder="AAPL" required></td>
                    <td><input type="number" name="allocations[]" placeholder="20" required></td>
                    <td><button class="btn-remove" onclick="removeRow(this)">‚ùå</button></td>
                </tr>
            </tbody>
        </table>

        <div class="button-group">
            <button class="btn-add" onclick="addRow()">‚ûï Add Stock</button>
            <button class="btn-optimize" onclick="submitPortfolio()">üöÄ Optimize</button>
        </div>

        <div id="optimized-portfolio">
            <h2>Optimized Portfolio</h2>
            <!-- Optimized portfolio will be displayed here -->
        </div>

    </div>

    <script>
        function addRow() {
            let table = document.getElementById("stockTable").getElementsByTagName("tbody")[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" name="tickers[]" placeholder="TSLA" required></td>
                <td><input type="number" name="allocations[]" placeholder="25" required></td>
                <td><button class="btn-remove" onclick="removeRow(this)">‚ùå</button></td>
            `;
        }

        function removeRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function submitPortfolio() {
            let tickers = [];
            let allocations = [];
            
            document.querySelectorAll('input[name="tickers[]"]').forEach(input => tickers.push(input.value.toUpperCase()));
            document.querySelectorAll('input[name="allocations[]"]').forEach(input => allocations.push(parseFloat(input.value)));

            if (tickers.length === 0 || allocations.length === 0 || allocations.reduce((a, b) => a + b, 0) !== 100) {
                alert("Ensure allocations sum to 100%");
                return;
            }

            fetch('/optimize/', {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-CSRFToken": "{{ csrf_token }}" },
                body: JSON.stringify({ tickers: tickers, allocations: allocations })
            })
            .then(response => response.json())
            .then(data => {
                // Clear any existing portfolio
                const optimizedPortfolio = data.portfolio;
                let portfolioHtml = "<div class='portfolio-list'>";
                
                // Build the optimized portfolio list
                for (let stock in optimizedPortfolio) {
                    portfolioHtml += `
                        <div class="portfolio-item">
                            <div class="stock-name"><b>${stock}</b></div>
                            <div class="allocation">${optimizedPortfolio[stock].toFixed(2)}%</div>
                        </div>
                    `;
                }

                portfolioHtml += "</div>";

                // Insert the portfolio items into the container
                document.getElementById("optimized-portfolio").innerHTML = portfolioHtml;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
